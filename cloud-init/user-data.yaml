#cloud-config
hostname: opensuse-demo

users:
  - name: aladroc
    gecos: Aladroc User
    shell: /bin/bash
    groups: users, sudo
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  aladroc@josrom01-aladroc#StandardKey

ssh_pwauth: true
disable_root: false

chpasswd:
  list: |
    aladroc:opensuse
  expire: False

packages:
  - qemu-guest-agent
  - net-tools
  - btop
  - python312
  - python312-pip

package_update: false
package_upgrade: false

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent

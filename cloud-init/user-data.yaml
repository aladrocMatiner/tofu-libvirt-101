#cloud-config
hostname: Testing

users:
  - default
  - name: opensuse
    ssh-authorized-keys:
      - ssh-rsa  aladroc@josrom01-aladroc#StandardKey
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    shell: /bin/bash
  - name: aladroc
    gecos: Aladroc User
    shell: /bin/bash
    groups: users, sudo
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    lock_passwd: false
    passwd: "$6$CQ3RAuhKjLyYX6Am$zM7nR1gsZUP.sQdDeukAjmW2DUIIs7rGhjk2/x9lTM.gia6v8XG3ejjplH.l19iV2vCmMDqHe1kC18Cw8VS51/"
    ssh_authorized_keys:
      - ssh-rsa  aladroc@josrom01-aladroc#StandardKey

ssh_pwauth: true
disable_root: false

chpasswd:
  list: |
    opensuse:ba93e50d-2d7b-4c00-be3a-fc3c0a20ff53
    aladroc:ba93e50d-2d7b-4c00-be3a-fc3c0a20ff53
  expire: False

packages:
  - qemu-guest-agent
  - net-tools
  - btop

package_update: false
package_upgrade: false

runcmd:
  - useradd -m -s /bin/bash -G users,sudo aladroc
  - echo 'aladroc:secretKey' | chpasswd
  - mkdir -p /home/aladroc/.ssh
  - echo 'ssh-rsa  aladroc@josrom01-aladroc#StandardKey' > /home/aladroc/.ssh/authorized_keys
  - chown -R aladroc:aladroc /home/aladroc/.ssh
  - chmod 700 /home/aladroc/.ssh
  - chmod 600 /home/aladroc/.ssh/authorized_keys
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
